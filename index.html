<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <!-- <h1>MY TIC TAC TOE</h1> -->
    <nav>
        <ul>
            <li>MY TIC TAC TOE</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div id="musicbtn">
            <!-- <button id="Music" type="button" onclick="PlayPause()" class="btn btn-primary btn-sm"><i
                    class="fa-solid fa-music"></i> Music
            </button> -->
        </div>
        <div class="Container">
            <div class="line"></div>
            <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h2>WELCOME TO TICTACTOE</h2>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">RESET</button>
            </div>
            <div class="imgbox">
                <img src="excited.gif" alt="" srcset="">
            </div>
        </div>

    </div>
    <script src="script.js"></script>

</body>

</html>
